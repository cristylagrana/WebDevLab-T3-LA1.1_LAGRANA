<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ReadScape</title>

  <!-- Link to external CSS file for signup page styling -->
  <link rel="stylesheet" href="css/signup.css"/>

  <!-- Link to shared JavaScript file that handles sign-up functionality -->
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- Main container for the sign-up layout -->
  <div class="signup-container">

    <!-- Left panel with logo image -->
    <div class="left-panel">
      <img src="assets/ReadScape.png" alt="ReadScape Logo" class="logo"/>
    </div>

    <!-- Right panel where the sign-up form is placed -->
    <div class="right-panel">
      <h1>SIGN UP</h1>
      <p>Already have an account? <a href="login.html">Login</a></p>

      <!-- Sign-up form with input fields for user details -->
      <form id="signupForm">
        <label for="fullname">Fullname</label>
        <input type="text" id="fullname" required>

        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required>

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>

        <!-- Button to submit the form and save the new user -->
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
